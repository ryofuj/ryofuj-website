    <footer>

    <script>
        // Function to switch to a tab
        function switchTab(tabId) {
            // Hide all tab contents
            var tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(function(content) {
                content.style.display = 'none';
            });

            // Show the selected tab content
            document.getElementById(tabId).style.display = 'block';
        }

        // Function to close a tab
        function closeTab(tabId) {
            // Hide the tab and its content
            var tab = document.querySelector('[data-tab="' + tabId + '"]');
            tab.style.display = 'none';
            document.getElementById(tabId).style.display = 'none';

            // If the closed tab was active, switch to another tab
            if (tab.classList.contains('active')) {
                var otherTabs = document.querySelectorAll('.tab');
                for (var i = 0; i < otherTabs.length; i++) {
                    if (otherTabs[i] !== tab) {
                        switchTab(otherTabs[i].getAttribute('data-tab'));
                        break;
                    }
                }
            }
        }

        // Add click event listeners to the tabs
        var tabs = document.querySelectorAll('.tab');
        tabs.forEach(function(tab) {
            tab.addEventListener('click', function() {
                var tabId = this.getAttribute('data-tab');
                switchTab(tabId);
            });
        });

        // Initially, select the first tab
        switchTab('tab1');
    </script>
</body>
