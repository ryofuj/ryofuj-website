<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Responsive Neumorphism Layout{% endblock %}</title>
  <!-- Base CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  {% block extra_css %}
  <!-- Additional CSS can be included by child templates -->
  {% endblock %}
</head>
<body>
  <div class="content-wrapper">
    <div class="layout-container">
      <!-- Profile Section -->
      <div class="profile-section">
        <div class="logo-section">
          <img src="{{ url_for('static', filename='images/ryosketch-2.png') }}" alt="Logo" class="logo" />
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo" />
          <img src="{{ url_for('static', filename='images/ryosketch-3.png') }}" alt="Logo" class="logo" />
        </div>
        <div class="profile-content inset">
          <img src="{{ url_for('static', filename='images/ryosketch-1.png') }}" alt="Profile Photo" class="profile-photo" />
          <h2>Ryo Fujimura</h2>
          <h4>Software Engineer</h4>
          <p>Passionate developer creating innovative solutions for modern problems. Open source enthusiast and lifelong learner.</p>
          <div class="profile-numbers">
            <div>
              <h3>120+</h3>
              <p>Projects</p>
            </div>
            <div>
              <h3>350+</h3>
              <p>Followers</p>
            </div>
            <div>
              <h3>50+</h3>
              <p>Repositories</p>
            </div>
          </div>
        </div>
        <div class="link-tile">
          <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
            <div class="social-icon">
              <img src="{{ url_for('static', filename='images/linkedin.png') }}" alt="LinkedIn" />
            </div>
          </a>
          <a href="https://github.com" target="_blank" aria-label="GitHub">
            <div class="social-icon">
              <img src="{{ url_for('static', filename='images/github.png') }}" alt="GitHub" />
            </div>
          </a>
          <a href="mailto:example@example.com" aria-label="Resume">
            <div class="social-icon">
              <img src="{{ url_for('static', filename='images/resume.png') }}" alt="Resume" />
            </div>
          </a>
        </div>
      </div>

      <!-- Main Section -->
      <div class="main-section">
        {% block main_content %}
        <!-- Child templates will insert content here -->
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
