<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Ryo Fujimura</title>
    <link
        href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='style.css') }}"
    />
</head>
<body>
    <div class="grid"></div>
    <div id="container-one">
        <header class="a">
            <h1>Section A</h1>
        </header>
        <section class="b">
            <div class="inner-grid">
                <div class="ba">
                    <div class="circle"></div>
                    <div class="corner"></div>
                </div>
                <div class="bb"></div>
                <div class="bc">
                    <div class="bc-grid">
                        <div class="bca"></div>
                        <div class="bcb"><img src="{{ url_for('static', filename='img-asset/python.png') }}" class="icon-bottom-left  icon-one"></div>
                        <div class="bcc"><img src="{{ url_for('static', filename='img-asset/Swift.png') }}" class="icon-top-left  icon-two"></div>
                        <div class="bcd"><img src="{{ url_for('static', filename='img-asset/database.svg') }}" class="icon-bottom-left  icon-three"></div>
                    </div>
                </div>
                <div class="bd"></div>
                <div class="be"><img src="{{ url_for('static', filename='img-asset/profile.png') }}" class="profile-pic"></div>
                <div class="bf">
                    <div class="bf-text">{{ title | safe }}</div>
                    <div class="bf-text outer">{{ title | safe }}</div>
                </div>
                <div class="bg-bh">
                    <div class="name-container">
                        {{ first_name }} <br> {{ last_name }}
                    </div>
                    <div class="name-container outer">
                        {{ first_name }} <br> {{ last_name }}
                    </div>
                </div>
            </div>
        </section>
        <section class="c">
            <p>{{ welcomemessage }}</p>
        </section>
    </div>
    <div id="container-two">
        <p>Experiences</p>
        <!-- Add more content here -->
    </div>
</body>
</html>
