<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Experience Page</title>
</head>
<body>
    <div class="section experience-list">
        {% for exp in experiences %}
        <div class="experience-block">
            <img src="{{ url_for('static', filename=exp.logo_path) }}" alt="Company Logo">
            <div>
                <h3>{{ exp.role }}</h3>
                <p>{{ exp.company }}</p>
                <p>{{ exp.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
